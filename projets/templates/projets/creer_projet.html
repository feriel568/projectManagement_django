<!-- templates/projets/creer_projet.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Projet</title>
</head>
<body>
    <h1>Créer un Projet</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
    <a href="{% url 'liste_projets' %}">Retourner à la liste des projets</a>
</body>
</html>
